<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Match Maker Index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body class="bg-dark">
    <main class="container text-center text-light pb-3">
        <h1>Chess Match Maker</h1>
        <section class="p-5">
            <h2 class="mb-4">Welcome to Chess Match Maker</h2>
            <img src="./matchPhotos/game.gif" alt="Gif of chess game">
            <h3 class="mt-4">There are currently <span id="players"></span> chess players available to be
                matched with.</h3>
            <a href='/survey'><button type="button" id='surveyBtn' class="btn btn-outline-secondary mt-4">Click here to
                    take the survey!</button></a>
        </section>

    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/javascript/home.js"></script>
</body>

</html>

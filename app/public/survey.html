<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Match Maker Survey</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/survey.css" type="text/css">
</head>

<body class="bg-dark">
    <main class="container text-center text-light pb-3">
        <h1>Chess Match Maker</h1>
        <section class="p-5">
            <h2 id="surveyHeading" class="mb-4">Chess Match Maker Survey!</h2>
            <div id='survey'></div>
            <form action="#" id="userInfo" class="mt-4">
                <input type='text' id='userName' placeholder='Your Name' required>
                <label for="photo">Select a user photo:<br>
                    <select name="photo" id="userPhoto" placeholder="Select photo">
                        <option value="matchPhotos/mario.png">
                            Mario
                        </option>
                        <option value="matchPhotos/luigi.png">
                            Luigi
                        </option>
                        <option value="matchPhotos/peach.png">
                            Peach
                        </option>
                        <option value="matchPhotos/yoshi.png">
                            Yoshi
                        </option>
                        <option value="matchPhotos/donkeykong.png">
                            Donkey Kong
                        </option>
                        <option value="matchPhotos/daisy.png">
                            Daisy
                        </option>
                        <option value="matchPhotos/birdo.png">
                            Birdo
                        </option>
                    </select>
                </label>
                <button type="submit" class="btn btn-dark">Submit</button>
            </form>
        </section>

    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/javascript/survey.js"></script>
</body>

</html>
